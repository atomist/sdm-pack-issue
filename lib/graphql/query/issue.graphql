query Issue(
$orgOwner: String!
$repoName: String!
$issueName: String!
) {
    Org(owner: $orgOwner) {
        repo(name: $repoName) {
            name
            owner
            issue(name: $issueName) {
                _id
                name
                title
                body
                state
                number
                createdAt
                updatedAt
                closedAt
                resolvingCommits {
                    author {
                        person {
                            chatId {
                                screenName
                            }
                        }
                    }
                }
                openedBy {
                    login
                }
                closedBy {
                    login
                }
                assignees {
                    login
                }
                repo {
                    name
                    owner
                    labels {
                        name
                    }
                    channels {
                        name
                        team {
                            id
                        }
                    }
                    org {
                        provider {
                            apiUrl
                            gitUrl
                            url
                            providerId
                            providerType
                        }
                    }
                }
                labels {
                    name
                }
                timestamp
            }
        }
    }
}
